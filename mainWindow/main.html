<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <link href=" ./styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/dracula.css">

  <title>QADDOE</title>
</head>

<body>
  <nav>
    <div id="menus"></div>
    <div id="windowTitle"></div>
    <div id="windowButtons">
      <div id="max"></div>
      <div id="min"></div>
      <div id="close"></div>
    </div>
  </nav>
  <app>
    <div id="topBar">
      <div class="topBarSection logo"></div>
      <div class="topBarSection details">
        <span class="detailsText">
          <p id="appNameVersion"><b> ・ v</b></p>
          <p id="tagline">Projet de Recherche Qualitative</p>
        </span>
        <a href="https://apport.ca/QADDOE/aide/tutoriel" tabindex="-1" target="_blank" class="icon-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#bbb"
            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help">
            <circle cx="12" cy="12" r="10" />
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
            <path d="M12 17h.01" />
          </svg>
        </a>
      </div>
      <div class="topBarSection requete"></div>
      <div class="topBarSection testArea">
        <div id="testAreaText">
          <div id="textAreaIconContainer"></div>
          <div id="textAreaTextContainer">
            <p><b>ÇA NE FONCTIONNE PAS?</b></p>
            <p>SIGNALER UN PROBLÈME</p>
          </div>
        </div>
      </div>
    </div>
    <div id="mainContent">
      <div class="mainContentSection quickActions">
        <div id="quickActionsTop">
          <div class="quickActionHolder">
            <div id="insertTableButton" class="quickAction">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-table-2">
                <path
                  d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18" />
              </svg>
            </div>
          </div>
          <div class="quickActionHolder">
            <div id="openRandomFileButtom" class="quickAction">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-dices">
                <rect width="12" height="12" x="2" y="10" rx="2" ry="2" />
                <path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6" />
                <path d="M6 18h.01" />
                <path d="M10 14h.01" />
                <path d="M15 6h.01" />
                <path d="M18 9h.01" />
              </svg>
            </div>
          </div>
        </div>
        <div id="quickActionsBottom">
          <div class="quickActionHolder">
            <div id="toggleDarkMode" class="quickAction">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-sun-moon">
                <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
                <path d="M12 2v2" />
                <path d="M12 20v2" />
                <path d="m4.9 4.9 1.4 1.4" />
                <path d="m17.7 17.7 1.4 1.4" />
                <path d="M2 12h2" />
                <path d="M20 12h2" />
                <path d="m6.3 17.7-1.4 1.4" />
                <path d="m19.1 4.9-1.4 1.4" />
              </svg>
            </div>
          </div>
          <div class="quickActionHolder">
            <div id="preferences" class="quickAction">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-settings">
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="mainContentSection documents">
        <div>
          <p id="documentsTitle"><b>Dossiers & Fichiers</b></p>
        </div>
        <div id="fileTreeContainer">
          <ul id="fileTree" class="fileTree"></ul>
        </div>
      </div>
      <div class="mainContentSection editor">
        <div id="editorTabs"></div>
        <div id="editorContainer"></div>
      </div>
      <div class="mainContentSection codes"></div>
    </div>
  </app>
  <footer id="statusBar">
    <div id="statusBarLeft">
      <span>PROJECT NAME → OPEN FOLDER NAME</span>
      <span>WORD COUNT nt CHARACTER COUNT</span>
    </div>
    <!-- <div id="statusBarCenter">
      <span>⚠️ SIGNALER UN PROBLÈME</span>
    </div> -->
    <div id="statusBarRight">
      <span>Prêt</span>
    </div>
  </footer>


  <!-- You can also require other files to run in this process -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.js"></script>

  <script src="./js/renderer.js"></script>
  <script src="./js/menuBar.js"></script>
  <script src="./js/windowButtons.js"></script>
  <script src="./js/fileTree.js"></script>
  <script src="./js/tabs.js"></script>
  <script src="./js/editor.js"></script>

</body>

</html>
